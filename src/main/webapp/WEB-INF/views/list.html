<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show list</title>
</head>
<body>
<h1>List Customer</h1>
<table>
    <a href="/customer/create">Add new customer</a>
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Address</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="c:${list}">
        <tr>
            <td th:text="${c.name}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.address}"></td>
            <td><a th:href="@{/customer/edit/{id}(id=${c.id})}">Edit</a></td>
            <td><a th:href="@{/customer/delete/{id}(id=${c.id})}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
